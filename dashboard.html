<div id="stats-container">

    <h2>total de membres</h2>

  <div class="stat">
    <h2>en ligne</h2>

  </div>
  <div class="stat">

  <script>
    // JavaScript côté client pour mettre à jour les statistiques
    // depuis les données récupérées du serveur Discord
    function updateStats(stats) {
      document.getElementById('total-members').innerText = stats.totalMembers;
      document.getElementById('online-members').innerText = stats.onlineMembers;
      document.getElementById('offline-members').innerText = stats.offlineMembers;
      document.getElementById('idle-members').innerText = stats.idleMembers;
    }

    // Code pour récupérer les données depuis le serveur (API)
    // et appeler la fonction updateStats() pour les afficher
    fetch('/api/stats')
      .then(response => response.json())
      .then(stats => updateStats(stats))
      .catch(err => console.error(err));
  </script>
