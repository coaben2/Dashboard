<!DOCTYPE html>
<html>
<head>
  <title>Mon Blog</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Header -->
  <header>
    <nav>
      <ul>
        <li><a href="Accueil.html" id="accueil-link">Accueil</a></li>
        <li><a href="dashboard.html" id="dashboard-link">Dashboard</a></li>
        <li><a href="blog.html" id="blog-link">blog</a></li>
        <li><a href="portfolio.html" id="portfolio-link">Portofolio</a></li>
        <!-- Ajoutez d'autres éléments du menu ici si nécessaire -->
      </ul>
    </nav>
  </header>
  <!-- Contenu de la page du blog -->
  <main>
    <div id="blog-content" class="texte-personnalise" style="max-height: 900px; overflow-y: auto; width: 100%;"></div>
  </main>
  <!-- Liste des fichiers texte -->
  <div id="file-list"></div>

  <!-- Fenêtre modale pour afficher le contenu -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div id="modal-content"></div>
    </div>
  </div>

  <footer>
    <ul>
   <li><a href="https://www.youtube.com/@coaben" target="_blank"><img src="social\youtube.png" alt="YouTube"></a></li>
   <li><a href="https://www.instagram.com/coaben2" target="_blank"><img src="social\instagram.png" alt="Instagram"></a></li>
   <li><a href="https://www.twitch.tv/coaben" target="_blank"><img src="social\tic.png" alt="Twitch"></a></li>
   <li><a href="https://coaben.blogspot.com/" target="_blank"><img src="social\blogger.png" alt="WordPress"></a></li>
 </ul>
</footer>

  <script>
    // JavaScript pour charger le contenu du fichier texte et afficher le texte et l'image
    fetch('txt/hounoana.txt')
      .then(response => response.text())
      .then(content => {
        const sections = content.split('||');

        // Créer les éléments HTML pour chaque section
        sections.forEach(section => {
          const sectionElement = document.createElement('div');
          sectionElement.innerHTML = section.replace(/\.\s/g, '.<br>');

          // Ajouter les éléments au div "blog-content"
          const blogContent = document.getElementById('blog-content');
          blogContent.appendChild(sectionElement);
        });
      })
      .catch(err => console.error(err));
  </script>
</body>
</html>
