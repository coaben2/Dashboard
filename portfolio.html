    <style>
        html, body {
            margin: 0;
            padding: 0;
        }

        .pic-ctn {
            position: relative;
            width: 100vw;
            height: 300px;
            margin-top: 15vh;
            overflow: hidden; /* Pour cacher les images qui d√©passent de la largeur de .pic-ctn */
        }

        .pic-ctn img {
            position: absolute;
            top: 0;
            left: calc(10% - 100px);
            opacity: 0;
            animation: display 10s infinite;
        }

        @keyframes display {
            0%, 100% {
                transform: translateX(200px);
                opacity: 0;
            }
            10%, 20% {
                transform: translateX(0);
                opacity: 1;
            }
            30%, 40%, 50%, 60%, 70%, 80%, 90% {
                transform: translateX(-200px);
                opacity: 0;
            }
        }

        .pic-ctn img:nth-child(2) { animation-delay: 2s; }
    </style>
</head>
